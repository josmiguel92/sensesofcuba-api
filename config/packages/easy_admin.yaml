easy_admin:
    user:
      name_property_path: 'originUsername'
    site_name: 'Senses of Cuba <em style="font-size: 80%;">Management</em>'
    list:
      # hide actions by default in a dropdown menu...
#      collapse_actions: true
      actions: ['show', 'edit', 'delete']
    design:
        assets:
          css:
            - '/admin/css/rewrite.css'
        brand_color: '#fdc416'
        menu:
#          - { entity: 'Categories', label: 'Kind of products' }
#          - Products
          - { label: 'Your Products', icon: 'receipt',  route: 'soc_product_index' }
          - { label: 'Documents About Cuba',  icon: 'book',  route: 'soc_document_index'}
          - { entity: 'Users', icon: 'users', label: 'Users and clients' }
          - { label: 'Back to Homepage', route: 'homepage', icon: 'home' }

      #form_theme: ['@FOSCKEditor/Form/ckeditor_widget.html.twig']
        form_theme:
          - '@EasyAdmin/form/bootstrap_4.html.twig'
          - '@FOSCKEditor/Form/ckeditor_widget.html.twig'
    entities:

      Users:
        class: App\Entity\User
        disabled_actions: ['new']
        show:
          fields:
            - { property: 'id' }
            - { property: 'enabled' }
            - { property: 'confirmedAt' }
            - { property: 'email' }
            - { property: 'name' }
#            - { property: 'lastName' }
            - { property: 'enterprise' }
            - { property: 'travelAgency' }
            - { property: 'country' }
            - { property: 'web' }
            - { property: 'role' }
        form:
          fields:
            - { property: 'enabled' }
            - { property: 'name' }
#            - { property: 'lastName' }
            - { property: 'enterprise' }
            - { property: 'travelAgency' }
            - { property: 'country' }
            - { property: 'web' }
#            - { property: 'userRoles', type: 'entity', type_options:{ class: 'App\Entity\Role'}}
            - { property: 'role', label: 'User Role',  help: 'Select one role', type: 'choice',  type_options: { choices: { Administrator: 'ROLE_ADMIN',  Editor: 'ROLE_EDITOR', 'Premium Client': 'ROLE_PREMIUM_CLIENT', Client: 'ROLE_CLIENT' } } }
        list:
          fields:
            - { property: 'enabled' }
            - { property: 'confirmedAt' }
            - { property: 'name' }
#            - { property: 'lastName' }
            - { property: 'enterprise' }
            - { property: 'travelAgency' }
            - { property: 'Admin', type: 'boolean' }
#            - { property: 'web' }


      SocProducts:
        class: App\Entity\SocProduct
        form:
          - { property: product, type: 'App\Form\SocProductType'}

